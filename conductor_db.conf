<?xml version="1.0" encoding="utf-8"?>
<database>
	<table name="global">
		<field name="admin-password" default-value="" is-not-null="true" is-unique="false" />
		<field name="switch-name" default-value="WiFi-SOHO" is-not-null="true" is-unique="false" />	
		<field name="wizard-mode" default-value="ON" is-not-null="true" is-unique="false" />
		<default-records>
			<record>
				<field name="admin-password" value="admin" />
				<field name="switch-name" value="MiraBox" />
				<field name="wizard-mode" value="ON" />
			</record>
		</default-records>
	</table>
	<table name="management-interface">
		<field name="vlan" default-value="0" is-not-null="true" is-unique="false" />
		<field name="IP-type" default-value="autoip" is-not-null="true" is-unique="false" />
		<default-records>
			<record>
				<field name="vlan" value="0" />
				<field name="IP-type" value="4only" />
			</record>
		</default-records>
	</table>
	<table name="ip-addresses">
		<field name="IP-version" default-value="v4" is-not-null="true" is-unique="false" />
		<field name="IP-address-type" default-value="autoip" is-not-null="true" is-unique="false" />
		<field name="IP-address" default-value="" is-not-null="true" is-unique="false" />
		<field name="IP-prefix-length" default-value="24" is-not-null="true" is-unique="false" />
		<field name="IP-default-gateway" default-value="" is-not-null="true" is-unique="false" />
		<default-records>
			<record>
				<field name="IP-version" value="" />
				<field name="IP-address-type" value="dhcp" />
				<field name="IP-address" value="" />
				<field name="IP-prefix-length" value="" />
				<field name="IP-default-gateway" value="" />
			</record>
		</default-records>
	</table>
	<table name="dns-servers">
		<field name="dns-server" default-value="" is-not-null="true" is-unique="false" />
		<field name="ip-version" default-value="v4" is-not-null="true" is-unique="false" />
		<field name="priority" default-value="" is-not-null="true" is-unique="false" />
	</table>
	<table name="radio-interfaces">
		<field name="band" default-value="2.4GHz" is-not-null="true" is-unique="true" />
		<field name="channel" default-value="" is-not-null="true" is-unique="false" />
	</table>
	<table name="wireless-networks">
		<field name="ssid" default-value="MireBox" is-not-null="true" is-unique="true" />
		<field name="encryption-type" default-value="" is-not-null="true" is-unique="false" />
		<field name="key-format" default-value="" is-not-null="true" is-unique="false" />
		<field name="key" default-value="" is-not-null="true" is-unique="false" />
	</table>
	<relationship kind="m:n" policy="link-all" first-table="radio-interfaces" second-table="wireless-networks" />
</database>
